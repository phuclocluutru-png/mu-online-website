<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PKClear News</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="assets/css/news.css?v=20251216">
</head>

<body>
    <main class="news-panel">
        <header class="news-panel__header">
            <p class="news-panel__tag">Tin mới</p>
            <h1>Tin tức & sự kiện</h1>
            <p class="news-panel__desc">Danh sách bài viết mới nhất từ pkclear.com</p>
        </header>

        <div class="news-tabs" role="tablist" aria-label="Danh mục">
            <button class="news-tab is-active" data-key="latest" role="tab" aria-selected="true">Mới nhất</button>
            <button class="news-tab" data-key="tin-tuc-cap-nhat" role="tab" aria-selected="false">Tin tức & cập nhật</button>
            <button class="news-tab" data-key="huong-dan" role="tab" aria-selected="false">Hướng dẫn</button>
        </div>

        <section class="news-panel__list" id="news-list" aria-label="Danh sách bài viết">
            <div class="news-loading">Đang tải bài viết...</div>
        </section>
    </main>

    <script src="assets/js/news.js?v=20251216"></script>
</body>

</html>
