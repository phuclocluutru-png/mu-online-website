<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PKClear News</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="assets/css/news.css" data-bust="1">
    <script>
        (function () {
            var bust = new Date().getTime();
            var links = document.getElementsByTagName('link');
            for (var i = 0; i < links.length; i++) {
                if (links[i].getAttribute('data-bust') === '1') {
                    var href = links[i].getAttribute('href') || '';
                    links[i].setAttribute('href', href.split('?')[0] + '?v=' + bust);
                }
            }
            var scripts = document.getElementsByTagName('script');
            for (var j = 0; j < scripts.length; j++) {
                if (scripts[j].getAttribute && scripts[j].getAttribute('data-bust') === '1') {
                    var src = scripts[j].getAttribute('src') || '';
                    scripts[j].setAttribute('src', src.split('?')[0] + '?v=' + bust);
                }
            }
        })();
    </script>
</head>

<body>
    <main class="news-panel">
        <div class="news-tabs" role="tablist" aria-label="Danh mục">
            <button class="news-tab is-active" data-key="latest" role="tab" aria-selected="true">Mới nhất</button>
            <button class="news-tab" data-key="tin-tuc-cap-nhat" role="tab" aria-selected="false">Tin tức & cập nhật</button>
            <button class="news-tab" data-key="huong-dan" role="tab" aria-selected="false">Hướng dẫn</button>
        </div>

        <section class="news-panel__list" id="news-list" aria-label="Danh sách bài viết">
            <div class="news-loading">Đang tải bài viết...</div>
        </section>
    </main>

    <script src="assets/js/news-launcher.js" data-bust="1"></script>
</body>

</html>
